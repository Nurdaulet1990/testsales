<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>课程页面</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .course-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .video-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 20px 0;
    }
    .option-box {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .option-box h3 {
      margin-top: 0;
    }
    .warning {
      color: #e74c3c;
      font-weight: bold;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #e74c3c;
      background-color: #fadbd8;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="course-container">
    <h2>欢迎回来！</h2>
    
    <div class="warning">
      注意：这是一个私人视频。请选择以下任一方式观看视频。
    </div>
    
    <div class="video-options">
      <div class="option-box">
        <h3>选项 1: 标准 YouTube 嵌入</h3>
        <iframe id="youtubeEmbed" width="560" height="315" src="https://www.youtube.com/embed/LBNQlV3yk3w" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      
      <div class="option-box">
        <h3>选项 2: 普通 YouTube 链接</h3>
        <p>如果上面的视频无法加载，请点击下面的链接直接在 YouTube 上观看:</p>
        <a href="https://www.youtube.com/watch?v=LBNQlV3yk3w" target="_blank">
          <button type="button">在 YouTube 上观看</button>
        </a>
      </div>
      
      <div class="option-box">
        <h3>选项 3: 备用嵌入方式</h3>
        <div id="alternativeEmbed">
          <!-- Will be filled by JavaScript -->
        </div>
      </div>
    </div>
    
    <div class="warning">
      严禁分享：本视频内容受版权保护，严禁分享链接或录制视频内容。
    </div>
    
    <button onclick="logout()">退出登录</button>
  </div>
  
  <script>
    // Check if user is logged in
    if (!localStorage.getItem("loggedInToday")) {
      window.location.href = "index.html";
    }
    
    // Try alternative embed
    window.addEventListener('load', function() {
      // Check if the first embed failed
      const youtubeEmbed = document.getElementById('youtubeEmbed');
      setTimeout(function() {
        // Create alternative embed
        const alternativeEmbed = document.getElementById('alternativeEmbed');
        const embedCode = '<object width="560" height="315">' +
                          '<param name="movie" value="https://www.youtube.com/v/LBNQlV3yk3w"></param>' +
                          '<param name="allowFullScreen" value="true"></param>' +
                          '<param name="allowscriptaccess" value="always"></param>' +
                          '<embed src="https://www.youtube.com/v/LBNQlV3yk3w" ' +
                          'type="application/x-shockwave-flash" ' +
                          'width="560" height="315" ' +
                          'allowscriptaccess="always" ' +
                          'allowfullscreen="true"></embed>' +
                          '</object>';
        alternativeEmbed.innerHTML = embedCode;
      }, 1000);
    });
    
    function logout() {
      localStorage.removeItem("loggedInToday");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
